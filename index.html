<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando para Solana Pay</title>
    <script>
        // Função para redirecionar e fechar a janela
        function redirectAndClose(url) {
            // Redireciona para a URL da carteira
            window.location.href = url;
            // Fecha a janela após um atraso de 3 segundos
            setTimeout(() => {
                window.close();
            }, 3000); // Ajusta o tempo se necessário
        }
    </script>
</head>
<body>
    <h1>Redirecionando para Solana Pay...</h1>
    <p>Se não for redirecionado, <a href="#" onclick="redirectAndClose('solana:...')">clique aqui</a>.</p>
    <script>
        // Executa automaticamente ao carregar a página
        const url = 'solana:...'; // Substitui pela URL real do teu pagamento
        redirectAndClose(url);
    </script>
</body>
</html>

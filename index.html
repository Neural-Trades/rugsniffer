<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Pay Redirect</title>
    <script>
        async function checkTransactionAndNotifyBot(chatId) {
            try {
                const provider = window.solana;
                if (!provider || !chatId) {
                    console.log("âŒ Solana provider or chatId not found.");
                    return;
                }
                await new Promise(resolve => setTimeout(resolve, 5000));
                const response = await fetch(`https://api.mainnet-beta.solana.com`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        jsonrpc: "2.0",
                        id: 1,
                        method: "getSignaturesForAddress",
                        params: [provider.publicKey.toString(), { limit: 10 }]
                    })
                });
                const signatures = await response.json();
                const txId = signatures.result[0]?.signature;
                if (txId) {
                    console.log("âœ… Transaction ID detected:", txId);
                    await fetch(`https://api.telegram.org/bot7325886083:AAG2Rkk4lwHGxxhW0m2qofUwjIB0ZbwsWWc/sendMessage`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            chat_id: chatId,
                            text: `ðŸ”„ Payment detected! Verifying transaction: ${txId}`
                        })
                    });
                    document.getElementById("redirect-message").innerText = "âœ… Payment sent successfully! Your membership will be activated shortly.";
                } else {
                    console.log("âš ï¸ No transactions found.");
                }
            } catch (error) {
                console.error("âŒ Error getting transaction:", error);
                document.getElementById("redirect-message").innerText = "âŒ Failed to verify transaction. Please contact support.";
            }
        }

        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const recipient = params.get("recipient");
            const amount = params.get("amount");
            const splToken = params.get("spl-token");
            const memo = params.get("memo");
            const chatId = params.get("chat_id");
            if (!recipient || !amount || !memo || !chatId) {
                document.getElementById("redirect-message").innerText = "âŒ Invalid payment parameters.";
                return;
            }
            let solanaUrl = `solana:${recipient}?amount=${amount}`;
            if (splToken) solanaUrl += `&spl-token=${splToken}`;
            solanaUrl += `&memo=${memo}`;
            window.location.href = solanaUrl;
            setTimeout(() => {
                document.getElementById("redirect-message").innerText = "If you are not redirected, click the button below:";
                document.getElementById("solana-link").href = solanaUrl;
                document.getElementById("solana-link").style.display = "block";
            }, 3000);
            checkTransactionAndNotifyBot(chatId);
        };
    </script>
</head>
<body>
    <h2>Redirecting to Solana Pay...</h2>
    <p id="redirect-message">Please wait...</p>
    <a id="solana-link" style="display: none;" target="_blank">Open Solana Pay</a>
</body>
</html>

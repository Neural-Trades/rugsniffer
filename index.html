<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Pay Redirect</title>
    <script>
        async function checkTransactionAndNotifyBot(chatId) {
            try {
                const provider = window.solana;
                if (!provider || !chatId) {
                    console.log("‚ùå Solana provider or chatId not found.");
                    return;
                }
                await new Promise(resolve => setTimeout(resolve, 5000)); // Aguarda 5 segundos
                const response = await provider.request({
                    method: "getRecentTransactions",
                    params: [provider.publicKey.toString()]
                });
                if (response.length > 0) {
                    const txId = response[0];
                    console.log("‚úÖ Transaction ID detected:", txId);
                    await fetch(`https://api.telegram.org/bot7325886083:AAG2Rkk4lwHGxxhW0m2qofUwjIB0ZbwsWWc/sendMessage`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            chat_id: chatId,
                            text: `üîÑ Payment detected! Verifying transaction: ${txId}`
                        })
                    });
                    document.getElementById("redirect-message").innerText = "‚úÖ Payment sent successfully! Your membership will be activated shortly.";
                } else {
                    console.log("‚ö†Ô∏è No transactions found.");
                }
            } catch (error) {
                console.error("‚ùå Error getting transaction:", error);
                document.getElementById("redirect-message").innerText = "‚ùå Failed to verify transaction. Please contact support.";
            }
        }

        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const recipient = params.get("recipient");
            const amount = params.get("amount");
            const splToken = params.get("spl-token");
            const memo = params.get("memo");
            const chatId = params.get("chat_id");

            if (!recipient || !amount || !memo || !chatId) {
                document.getElementById("redirect-message").innerText = "‚ùå Invalid payment parameters.";
                return;
            }

            // Constru√ß√£o do link com ou sem codifica√ß√£o
            let solanaUrl = `solana:${recipient}?amount=${amount}`;
            if (splToken) solanaUrl += `&spl-token=${splToken}`;
            if (memo) solanaUrl += `&memo=${memo}`; // Sem encodeURIComponent para testar compatibilidade

            // Log para depura√ß√£o
            console.log("üîó Generated Solana Pay URL:", solanaUrl);

            // Tentativa de redirecionamento
            window.location.href = solanaUrl;

            // Fallback manual
            setTimeout(() => {
                document.getElementById("redirect-message").innerText = "Se voc√™ n√£o foi redirecionado, clique no bot√£o abaixo:";
                document.getElementById("solana-link").href = solanaUrl;
                document.getElementById("solana-link").style.display = "block";
            }, 3000);

            checkTransactionAndNotifyBot(chatId);
        };
    </script>
</head>
<body>
    <h2>Redirecting to Solana Pay...</h2>
    <p id="redirect-message">Please wait...</p>
    <a id="solana-link" style="display: none;" target="_blank">Open Solana Pay</a>
</body>
</html>

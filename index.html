<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solana Pay Redirect</title>
    <script>
        window.onload = async function() {
            const params = new URLSearchParams(window.location.search);
            const recipient = params.get("recipient");
            const amount = params.get("amount");
            const splToken = params.get("spl-token");
            const memo = params.get("memo");
            const chatId = params.get("chat_id"); // Captura o chat_id do usu√°rio

            let solanaUrl = `solana:${recipient}?amount=${amount}`;
            if (splToken) {
                solanaUrl += `&spl-token=${splToken}`;
            }
            if (memo) {
                solanaUrl += `&memo=${memo}`;
            }

            // Redireciona para Solana Pay
            window.location.href = solanaUrl;

            // Caso o redirecionamento falhe, exibe um link manual
            setTimeout(() => {
                document.getElementById("redirect-message").innerText = "If you are not redirected, click the button below:";
                document.getElementById("solana-link").href = solanaUrl;
                document.getElementById("solana-link").style.display = "block";
            }, 3000);

            // üî• Aguarda a confirma√ß√£o da transa√ß√£o na carteira Solana (com Phantom/Solflare)
            await new Promise(resolve => setTimeout(resolve, 5000)); // Tempo para concluir transa√ß√£o

            try {
                const provider = window.solana;
                if (!provider) {
                    console.log("‚ùå Solana provider not found.");
                    return;
                }

                const response = await provider.request({ method: "getRecentTransactions", params: [provider.publicKey.toString()] });

                if (response.length > 0) {
                    const txId = response[0]; // Pega o √∫ltimo `txId`
                    console.log("‚úÖ Transaction ID:", txId);

                    // Envia o `txId` para o bot do Telegram
                    await fetch(`https://api.telegram.org/bot<YOUR_BOT_TOKEN>/sendMessage`, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            chat_id: chatId,
                            text: `üîÑ Payment detected! Verifying transaction: ${txId}`,
                        })
                    });

                    // Mensagem de confirma√ß√£o
                    document.getElementById("redirect-message").innerText = "‚úÖ Payment sent successfully! Your membership will be activated shortly.";
                } else {
                    console.log("‚ö†Ô∏è No transactions found.");
                }
            } catch (error) {
                console.error("‚ùå Error getting transaction:", error);
                document.getElementById("redirect-message").innerText = "‚ùå Failed to verify transaction. Please contact support.";
            }
        };
    </script>
</head>
<body>
    <h2>Redirecting to Solana Pay...</h2>
    <p id="redirect-message">Please wait...</p>
    <a id="solana-link" style="display: none;" target="_blank">Open Solana Pay</a>
</body>
</html>
